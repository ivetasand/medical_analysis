{% extends 'base.html' %}

{% block content %}
<h1>Внесите показатели самостоятельно</h1>
<ul>
	{% for analysis_type in analysis_list %}
	<a href="{% url 'analysis_detail' analysis_type %}">
		{{ analysis_type| capfirst | linebreaks }}</a>
	{% empty %}
	<li>Нет доступных анализов.</li>
	{% endfor %}
</ul>

<form action="{% url form_handle %}" method="POST">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
