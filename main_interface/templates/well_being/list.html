{% extends 'base.html' %}

{% block content %}
<h1>Показатели самочувствия</h1>
<ul>
	{% for well_being_type in well_being_list %}
	<a href="{% url 'well_being_detail' well_being_type %}">
		{{ well_being_type| capfirst | linebreaks }}</a>
	{% empty %}
	<a>Нет доступных показателей самочувствия.</a>
	<a>Добавьте новые показатели.</a>
	{% endfor %}
</ul>
{% endblock %}
