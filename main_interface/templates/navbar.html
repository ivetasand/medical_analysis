<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{% url 'home' %}">Каталог Анализов</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	        data-target="#navbarNav"
	        aria-controls="navbarNav" aria-expanded="false"
	        aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			{% with request.resolver_match.url_name as url_name %}

			<li class="{% if url_name == 'analysis_list' %}active{% endif %}">
				<a class="nav-link" href="{% url 'analysis_list' %}">Проверить
					анализы<span class="sr-only">(current)</span></a>
			</li>
			<li class="{% if url_name == 'well_being_list' %}active{% endif %}">
				<a class="nav-link" href="{% url 'well_being_list' %}">Проверить самочувствие и активность</a>
			</li>
			<li class="{% if url_name == 'login_page' %}active{% endif %}">
				<a class="nav-link" href="{% url 'login_page' %}">Подключить
					ресурс</a>
			</li>
			<li class="{% if url_name == 'analysis_edit' %}active{% endif %}">
				<a class="nav-link" href="{% url 'analysis_edit_choice' %}">Ручное редактирование</a>
			</li>
			{% endwith %}
		</ul>
	</div>
</nav>

<div class="container-fluid mt-4">
	{% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
